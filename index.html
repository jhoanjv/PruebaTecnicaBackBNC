<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prueba tecnica BNC | Crud Usuarios </title>
</head>
<body>
    <div class="container">
        <h1>CRUD de Usuarios</h1>

        <!-- Formulario para agregar o actualizar usuarios -->
        <form id="user-form">
            <input type="hidden" id="user-id">
            <input type="text" id="user-name" placeholder="Nombre" required>
            <input type="email" id="user-email" placeholder="Correo Electrónico" required>
            <button type="submit">Guardar</button>
        </form>

        <!-- Tabla para mostrar la lista de usuarios -->
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Main.js"></script>
    <script src="User.js"></script>
    <script src="AppManager.js"></script>
</body>
</html>
